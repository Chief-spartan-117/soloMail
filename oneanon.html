<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/oneanon.css">
	<link rel="stylesheet" href="./style/oneanonMedia.css">
	<title>Solo Mail</title>
</head>
<body>

	<div class="top">
		<h1>Solo Mail Service</h1>
	</div>

	<div class="form">
		<form method="post" action="anon">
			<input type="email" name="to" placeholder="To" class="all" id="to" required> <br>
			<input type="email" name="cc" placeholder="Cc" class="all"> <br>
			<input  type="text" name="sub" placeholder="Subject" class="all"> <br>
			<textarea name="msg" placeholder="Compose Mail" class="all" rows="15" cols="45" required></textarea> <br>
			<input type="submit" name="submit" value="Send" class="send">
		</form>
	</div>

	<footer>
		<p class="warn">(Note: Any criminal issues, problem or damage caused by the mail sent form here is not responsible by the author and developers.) <br>{Use at your own risk!!}</p>
		<p class="copyr">[Copyright &copy; solo mail service 2021]</p>
	</footer>

</body>
</html>
