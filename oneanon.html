<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An anonymous mailing service" />
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <title>One Time Mail | Solo Mail</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="./style/oneanon.css" />
  </head>
  <body>
    <nav id="nav">
      <div class="nav__container">
        <div class="nav__logo">
          <img src="./img/logo.svg" alt="Logo" class="logo" />
        </div>
        <div class="nav__header">
          <h1 class="header">Solo Mail Service</h1>
        </div>
      </div>
    </nav>

    <div class="img">
      <img src="./img/Mask group.png" alt="Mask Group" class="img__group" />
    </div>

    <div class="form">
      <form method="post" action="anon">
        <input
          type="email"
          name="to"
          placeholder="To"
          class="all"
          id="to"
          required
        />
        <br />
        <input type="email" name="cc" placeholder="Cc" class="all" /> <br />
        <input type="text" name="sub" placeholder="Subject" class="all" />
        <br />
        <textarea
          name="msg"
          placeholder="Compose Mail"
          class="all"
          rows="15"
          cols="45"
          required
        ></textarea>
        <br />
        <input type="submit" name="submit" value="Send" class="send" />
      </form>
    </div>

    <div class="foot__img">
      <img src="./img/Group 3.png" alt="Foot Image" class="foot__image" />
    </div>

    <footer id="footer">
      <p class="warning__para">
        Note: Any criminal issues, problem or damage caused by the mail sent
        form here is not responsible by the author and developers. <br />
        { Use at your own risk!!! }
      </p>
      <p class="copyright"></p>
    </footer>

    <script src="./script/mail.js" type="module"></script>
  </body>
</html>
